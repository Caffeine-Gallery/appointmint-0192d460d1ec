<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Appointment Booking System</h1>
        <div id="loginSection">
            <button id="loginButton" class="btn btn-primary">Login as Admin</button>
        </div>
        <div id="userView">
            <h2>Book an Appointment</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="datePicker" class="form-label">Select Date:</label>
                        <input type="date" id="datePicker" class="form-control">
                    </div>
                    <div id="timeSlots" class="mb-3"></div>
                </div>
                <div class="col-md-6">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="bookButton" disabled>Book Appointment</button>
                    </form>
                </div>
            </div>
            <div id="confirmationMessage" class="mt-4 alert alert-success" style="display: none;"></div>
        </div>
        <div id="adminView" style="display: none;">
            <h2>Admin Dashboard</h2>
            <button id="refreshAppointments" class="btn btn-secondary mb-3">Refresh Appointments</button>
            <div id="appointmentsList"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
